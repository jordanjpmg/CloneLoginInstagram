<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagran-celular.png" alt="foto de um smartphone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/Instagram-Logo.png" alt="logo do instagram" class="logo">
        <div class="profile-photo">
          <img src="./img/foto-perfil.jpg" alt="foto do perfil">
        </div>
        <a href="#" class="Instagram-login">Continuar como jordancosta</a>
        <a href="#" class="Instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é jordancosta</p>
        <p class="not-account">
          <span class="link-blue">Alterar Conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">
          Obtenha o aplicativo
        </p>
        <div class="download">
          <a href="" class="app-download"></a>
          <a href="" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
